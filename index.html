<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url('https://media.distractify.com/brand-img/1B6xRPeAo/2160x1130/hoyoverse-logo-1645038978136.png?position=top');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        .center {
            margin: auto;
            width: 50%;
            padding: 10px;
        }
        
        #my-dropdown {
            position: relative;
            display: inline-block;
            padding: 10px;
            font-size: 16px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content option{
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }


    </style>
</head>
<body>
    <div class="center">
        <h1> HOYOVERSE GAMES </h1>
        <label>Select an option:</label>
        <select id="my-dropdown">
            <div class="dropdown-content">
                <option value="option1">GENSHIN IMPACT</option>
                <option value="option2">HONKAI IMPACT 3RD</option>
                <option value="option3">HONKAI STAR RAIL</option>
                <option value="option4">ZENLESS ZONE ZERO</option>
            </div>
        </select>
    </div>
</body>
</html>
