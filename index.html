<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Mukta&display=swap');

        body {
            background-image: url('https://media.distractify.com/brand-img/1B6xRPeAo/2160x1130/hoyoverse-logo-1645038978136.png?position=top');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            text-align: center;
            font-family: 'Mukta', sans-serif;
        }

        .my-dropdown {
            background-color: #2F6673;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
        }
    
        .center {
            margin: auto;
            width: 50%;
            padding: 10px;
            position: relative;
            display: block;
            
        }
        
        .dropdown-content {
            display: none;
            position: relative;
            background-color: black;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content option{
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content option:hover {background-color: #ddd; color: black;}

        .center:hover .dropdown-content {display: block;}
        
    </style>
</head>
<body>
    <div class="center">
        <h1> HOYOVERSE GAMES </h1>
        <label>Select an option:</label>
        <button class="my-dropdown">Hover me!</button>
        <div class="dropdown-content">
            <option>GENSHIN IMPACT</option>
            <option>HONKAI IMPACT 3RD</option>
            <option>HONKAI STAR RAIL</option>
            <option>ZENLESS ZONE ZERO</option>
        </div>
    </div>
</body>
</html>
