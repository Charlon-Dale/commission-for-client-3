<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Mukta&display=swap');

        body {
            background-image: url('https://media.distractify.com/brand-img/1B6xRPeAo/2160x1130/hoyoverse-logo-1645038978136.png?position=top');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            text-align: center;
            font-family: 'Mukta', sans-serif;
        }
    
        .center {
            margin: auto;
            width: 50%;
            padding: 10px;
            
        }
        
        #my-dropdown {
            position: relative;
            display: inline-block;
            padding: 10px;
            font-size: 16px;
        }

        .dropdown-content {
            background-color: #04AA6D;
            padding: 16px;
            font-size: 16px;
            border: none;
        }

        .dropdown-content option{
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content select:hover {background-color: #ddd;}

        #mydropdown:hover .dropdown-content {display: block;}

        #mydropdown:hover .dropbtn {background-color: #3e8e41;}


    </style>
</head>
<body>
    <div class="center">
        <h1> HOYOVERSE GAMES </h1>
        <label>Select an option:</label>
        <select id="my-dropdown">
            <div class="dropdown-content">
                <option value="option1">GENSHIN IMPACT</option>
                <option value="option2">HONKAI IMPACT 3RD</option>
                <option value="option3">HONKAI STAR RAIL</option>
                <option value="option4">ZENLESS ZONE ZERO</option>
            </div>
        </select>
    </div>
</body>
</html>
